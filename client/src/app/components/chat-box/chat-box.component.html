<div class="chat-box-container flex jc-space-between full-height">
  <div class="chat-messages-container padding-sm">
    <ul *ngFor="let message of messages">
      <li>
        <div [ngClass]="{'chat-message-row-sender': message.sender.id === user.id, 'chat-message-row-recipient': message.recipient.id === user.id }">
          <span class="chat-message-item">{{message.body}} <span class="chat-message-datetime">{{message.datetime | date:'short'}}</span></span>
        </div>
      </li>  
    </ul>
  </div>
  
  <div class="chat-input-container flex jc-space-around padding-sm bg-secondary">
    <input [(ngModel)]="newMessage" (keyup)="$event.keyCode == 13 && send()" class="chat-input" />
    <button class="chat-input-send-btn bg-primary" (click)="send()">SEND</button>
  </div>
</div>
