<div class="chat-box-container flex jc-space-between full-height">
  <div class="chat-messages-container padding-sm">
    <ul *ngFor="let message of messages">
      <li>
          {{message}}
      </li>  
    </ul>
  </div>
  
  <div class="chat-input-container flex jc-space-around padding-sm">
    <input [(ngModel)]="newMessage" (keyup)="$event.keyCode == 13 && send()" class="chat-input" />
    <button class="chat-input-send-btn" (click)="send()">SEND</button>
  </div>
</div>
